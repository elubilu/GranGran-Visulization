<html><head>

    <script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/lineandbars.js"></script>
    
	<script type="text/javascript" src="js/dash-charts.js"></script>
	<script type="text/javascript" src="js/gauge.js"></script>
	
	<!-- NOTY JAVASCRIPT -->
	<script type="text/javascript" src="js/noty/jquery.noty.js"></script>
	<script type="text/javascript" src="js/noty/layouts/top.js"></script>
	<script type="text/javascript" src="js/noty/layouts/topLeft.js"></script>

	<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	<script src="js/jquery.flexslider.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/admin.js"></script>
      
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
  	<!-- Google Fonts call. Font Used Open Sans & Raleway -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

<script type="text/javascript">
    $(document).ready(function () {

        $("#btn-blog-next").click(function () {
            $('#blogCarousel').carousel('next')
        });
        $("#btn-blog-prev").click(function () {
            $('#blogCarousel').carousel('prev')
        });

        $("#btn-client-next").click(function () {
            $('#clientCarousel').carousel('next')
        });
        $("#btn-client-prev").click(function () {
            $('#clientCarousel').carousel('prev')
        });

    });

    $(window).load(function () {

        $('.flexslider').flexslider({
            animation: "slide",
            slideshow: true,
            start: function (slider) {
                $('body').removeClass('loading');
            }
        });
    });

</script>    
  </head>
  <body>
  
  	<!-- NAVIGATION MENU -->

    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"> GranGran Dashboard</a>
        </div> 
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

          </div><!--/.nav-collapse -->
        </div>
    </div>
	<br>
	<br>
    <div class="container" style="margin-top: 50px;">
		 
	  <!-- First ROW OF BLOCKS -->     
      <div class="row">
		<!-- GRAPH CHART - lineandbars.js file -->     
		  <div class="col-sm-12 col-lg-12">
				<div class="dash-unit">
				<dtitle>Resting Heart Rate</dtitle>
				<hr>
				  <div class="section-graph">
					<div id="importantchart"></div>
					<br>
					<div class="graph-info">
					  <i class="graph-arrow"></i>
					  <span class="graph-info-big">130</span>
					  <!-- <span class="graph-info-small">+2.18 (3.71%)</span> -->
					</div>
				  </div>
			  </div>
		  </div>
		</div><!-- /row -->

	  <!-- Second ROW OF BLOCKS -->     
      <div class="row">

      <!-- DONUT CHART BLOCK -->
	    <div class="col-sm-4 col-lg-4">
			<div class="dash-unit">
				<dtitle>Steps(Count)</dtitle>
				<hr>
				<div id="steps"></div>
				<h2>3265(Steps)</h2>
			</div>
		</div>

      <!-- DONUT CHART BLOCK -->
        <div class="col-sm-4 col-lg-4">
      		<div class="dash-unit">
		  		<dtitle>Distance(km)</dtitle>
		  		<hr>
	        	<div id="cal"></div>
	        	<h2>2.11(km)</h2>
			</div>
        </div>

      <!-- DONUT CHART BLOCK -->
        <div class="col-sm-4 col-lg-4">
      		<div class="dash-unit">
		  		<dtitle>Sleep Time(Mins)</dtitle>
		  		<hr>
	        	<div id="space"></div>
	        	<h2>859(Mins)</h2>
			</div>
        </div>
      </div><!-- /row -->
	  <!-- THIRD ROW OF BLOCKS -->     
      <div class="row">

      	<div class="col-sm-4 col-lg-4">

	  <!-- Active Time BLOCK -->     
      		<div class="half-unit">
	      		<dtitle>Active Time(Minutes)</dtitle>
	      		<hr>
	      		<div class="cont">
					<p><bold>238 Mins</bold></p>
					<p><img src="images/up-small.png" alt=""> 412 Max. | <img src="images/down-small.png" alt=""> 220 Min.</p>
	      		</div>
      		</div>
		</div>
	</div> <!-- /container -->
	<div id="footerwrap">
      	<footer class="clearfix"></footer>
      	<div class="container">
      		<div class="row">
      			<div class="col-sm-12 col-lg-12">

      			</div>

      		</div><!-- /row -->
      	</div><!-- /container -->		
	</div><!-- /footerwrap -->
